    <section id="qsurvey">
      <h1>DOCAT 만족도 조사</h1>
      <div id="qsurvey2">
        <form action="surveyres.html" method="GET">
          <div>
            <label for="age">나이</label><br>
            <input for="number" name="age" id="age" min="0" max="150" step="1">
          </div>
          <div>
            <label for="genders">성별</label><br>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female" id="female">여성</label>
          </div>
          <div>
            <label for="City">지역</label><br>
            <select class="form-control" name="City" id="usercity">
              <option>서울특별시</option>
              <option>부산광역시</option>
              <option>대구광역시</option>
              <option>인천광역시</option>
              <option>광주광역시</option>
              <option>대전광역시</option>
              <option>울산광역시</option>
              <option>세종특별자치시</option>
              <option>경기도</option>
              <option>강원도</option>
              <option>충청북도</option>
              <option>충청남도</option>
              <option>전라북도</option>
              <option>전라남도</option>
              <option>경상북도</option>
              <option>경상남도</option>
              <option>제주특별자치도</option>
            </select>
          </div>
          <div>
            <label for="">방문 경로</label><br>
            <input type="radio" name="visit" id="search" value="search" required>
            <label for="search">포털사이트 검색 </label>
            <input type="radio" name="visit" id="sns" value="sns">
            <label for="sns">SNS</label>
            <input type="radio" name="visit" id="friend" value="friend">
            <label for="friend">지인 추천 </label><br>
            <input type="radio" name="visit" id="similar" value="similar">
            <label for="similar">유관기관 사이트 <br></label>
            <input type="radio" name="visit" id="etc" value="etc">
            <label for="etc">기타</label>
          </div>
          <div>
            <label for="">방문목적</label><br>
            <label><input type="checkbox" name="docat" id="pedia"> Pedia</label>
            <label><input type="checkbox" name="docat" id="news"> News</label>
            <label><input type="checkbox" name="docat" id="education"> Education</label><br>
            <label><input type="checkbox" name="docat" id=quiz"> Quiz</label>
            <label><input type="checkbox" name="docat" id="community"> Community</label>
          </div>
          <div>
            <label for="">방문 빈도</label><br>
            <input type="radio" name="visit" id="always" value="always" required>
            <label for="always">매일</label>
            <input type="radio" name="visit" id="usually" value="usually">
            <label for="usually">주 3회이상</label>
            <input type="radio" name="visit" id="often" value="often">
            <label for="often">주 1회이상</label><br>
            <input type="radio" name="visit" id="sometime" value="sometime">
            <label for="sometime">한달에 1회이상<br></label>
            <input type="radio" name="visit" id="never" value="never">
            <label for="never">안 올 예정</label>
          </div>
          <div>
            <label for="range">만족도</label><br>
            <input type="range" name="range" id="range" min="0" max="100" value="70" step="10">
          </div>
          <div id="textareas">
            <label for="good">칭찬할 점</label><br>
            <textarea id="usergood" name="good">
</textarea>
          </div>
          <div>
            <label for="feedback">건의사항</label><br>
            <textarea id="userfeedback" name="Feedback">
  </textarea>
          </div><br>
          <button type="submit" onclick="location.href='quiz.html'";>제출</button>
          <button type="reset" onclick="location.href='quiz.html'";>취소</button>
        </form>
